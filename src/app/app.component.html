<div class="container">
    <div class="row">
      <div class="col-md-12 mt-4">
        <h1 class="text-center"> List</h1>
        <table>
          <thead>
            <tr>
              
              <th class="text-center">FirstName</th>
              <th class="text-center">Age</th>
              <th class="text-center">LastName</th>
              <th class="text-center">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
             
              <td>{{ user.Name }}</td>
              <td>{{ user.id }}</td>
              <td>{{ user.lastName }}</td>
  
              <td>
                <button type="button" class="btn-sm mr-2" (click)="showEditUserForm(user)">Edit</button>
  
                <button type="button" class="btn-sm" (click)="removeUser(user)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <button (click)="showAddUserForm()">Add New User</button>
  
        <div class="mt-4">
          <form *ngIf="userForm">
            <h2>Add New User</h2>
            <p>First Name: <input type="text" name="Name" [(ngModel)]="newUser.Name" /></p>
            <p>Last Name: <input type="text" name="lastName" [(ngModel)]="newUser.lastName" /></p>
            <p>
              <button type="button" class="btn btn-primary mr-2" (click)="saveUser(newUser)">Submit</button>
            </p>
          </form>
  
          <form *ngIf="editUserForm">
            <h2>Edit User Details</h2>
            <p>First Name: <input type="text" name="Name" [(ngModel)]="editedUser.Name" /></p>
            <p>Last Name: <input type="text" name="lastName" [(ngModel)]="editedUser.lastName" /></p>
            <p>
              <button type="button" class="mr-2" (click)="updateUser()">Submit</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
<router-outlet></router-outlet>
